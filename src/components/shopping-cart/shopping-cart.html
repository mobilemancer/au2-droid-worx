<div if.bind="cart.length === 0" class="empty-cart">
  <div class="cart-text">
    Cart is empty<br /><br />
    <b>BUY</b> and make robot happy!
  </div>
  <img src="../../../content/images/sad_robot.jpg" alt="nothing in cart" />
</div>

<div if.bind="cart.length > 0" class="shopping-cart">
  <div class="header">
    <div></div>
    <div>Product</div>
    <div>Quantity</div>
    <div>Price</div>
  </div>

  <div class="item-list">
    <div class="cart-content" repeat.for="item of cart">
      <div class="product-img" click.trigger="filterProduct(item.productName)">
        <img src.bind="item.imgSource" alt="" />
      </div>

      <div class="product" click.trigger="filterProduct(item.productName)">${item.productName}</div>

      <div class="quantity">
        <input type="number" min="1" step="1" value.bind="item.qty" keydown.trigger="isNumberKey($event)"  change.trigger="calculateTotalPrice()"></input>
      </div>

      <div class="price">${item.price}</div>
    </div>
  </div>

  <div class="footer">
    <div class="total">Total</div>
    <i class="total-price"><img class="credits" src="../../../content/icons/republic_credit.svg" />${totalPrice}</div>
  </div>
</div>
