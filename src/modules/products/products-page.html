<div class="container">
  <product-filter class="filter" filtered-products.from-view="filteredProducts"></product-filter>

  <loading-indicator class="loading-indicator" if.bind="filteredProducts.length === 0"></loading-indicator>

  <div class="products" if.bind="filteredProducts.length > 0">
    <droid-component repeat.for="droid of filteredProducts" droid.bind></droid-component>
  </div>

  <div class="recommendations">
    <product-recommendation repeat.for="recommendation of productRecommendations" recommendation.bind>
    </product-recommendation>
  </div>
</div>
