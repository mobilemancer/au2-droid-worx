<div class="container">
  <div class="filter">
    <product-filter filtered-products.from-view="filteredProducts"></product-filter>
  </div>

  <div class="products">
    <div repeat.for="product of filteredProducts">
      <droid-component droid.bind="product"></droid-component>
    </div>
  </div>

  <div class="recommendations">
    <product-recommendation
      repeat.for="recommendation of productRecommendations"
      item.bind="recommendation"
    ></product-recommendation>
  </div>
</div>
