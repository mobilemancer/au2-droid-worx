<div class="container" if.bind="legend">
  <div class="header">
    <div class="heading">STATS</div>
  </div>

  <div class="stats">
    <div class="stat-row">
      <span class="label">Product Line</span>
      <span class="value">${legend.productLine}</span>
    </div>

    <div class="stat-row">
      <span class="label">Manufacturer</span>
      <span class="value">${legend.manufacturer}</span>
    </div>

    <div class="stat-row">
      <span class="label">Mass</span>
      <span class="value">${legend.mass | massFormater:true}</span>
    </div>

    <div class="stat-row">
      <span class="label">Height</span>
      <span class="value">${legend.height | lengthFormater:true}</span>
    </div>

    <div class="stat-row">
      <span class="label">Sensor Color</span>
      <span class="value">${legend.sensorColor}</span>
    </div>
  </div>
</div>
