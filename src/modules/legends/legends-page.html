<div class="container">
  <div class="list-heading">
    <h1>LEGENDARY DROIDS</h1>
  </div>

  <ul class="legend-list">
    <li class="legend" repeat.for="legend of legends">
      <a
        load.bind="[{ component: 'stats-part', parameters: { legend }, viewport: 'stats-viewport' }, { component: 'image-part', parameters: { legend }, viewport: 'image-viewport' }]"
      >
        <div class="name">${legend.name}</div>
      </a>
    </li>
  </ul>

  <au-viewport class="images" name="image-viewport" no-link no-history></au-viewport>
  <au-viewport class="stats" name="stats-viewport" no-link no-history></au-viewport>
</div>
