<div class="container">
  <div class="legend-list">
    <div class="list-heading">
      <h2>LEGENDARY DROIDS</h2>
    </div>

    <div class="legend" repeat.for="legend of legends">
      <a
        load.bind="[{ component: 'stats-part', parameters: { legend }, viewport: 'stats-viewport' }, { component: 'image-part', parameters: { legend }, viewport: 'image-viewport' }]">
        <h1>${legend.name}</h1>
      </a>
    </div>
  </div>

  <au-viewport class="images" name="image-viewport" no-link></au-viewport>
  <au-viewport class="stats" name="stats-viewport" no-link></au-viewport>
</div>
